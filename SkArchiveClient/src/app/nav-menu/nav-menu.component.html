<header>
  <mat-toolbar color = "primary">
    <button mat-icon-button [routerLink]="['/']">
      <mat-icon>Home</mat-icon>
    </button>
    <a mat-flat-button color="primary" [routerLink]="['/brands']">Brands</a>
    <a mat-flat-button color="primary" [routerLink]="['/products']">Products</a>
    <a mat-flat-button color="primary" [routerLink]="['/brand-category']">Brands Categories</a>
    <a mat-flat-button color="primary" [routerLink]="['/brand-moisturizer']">Brands Moisturizers</a>

    <span class="separator"></span>
    <a mat-flat-button color="primary" *ngIf="!isLoggedIn" color="primary" [routerLink]="['/login']">Login</a>
    <a mat-flat-button color="primary" *ngIf="isLoggedIn" color="primary" (click)="onLogout()">Logout</a> 
  </mat-toolbar>
</header>
